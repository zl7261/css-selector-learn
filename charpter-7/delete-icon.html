    /* 非关键代码参见页面源代码 */
    .icon-delete {
        display: block;
        width: 20px;
        height: 20px;
        font-size: 0;
        margin: auto;
        position: relative;
    }

    .icon-delete::before {
        content: attr(data-title);
        position: absolute;
        visibility: hidden;
        transition: visibility 0s .2s;
        background-color: #333;
        color: white;
        bottom: 100%;
        left: 50%;
        padding: 1px 5px;
        transform: translateX(-50%);
        font-size: 12px;
        white-space: nowrap;
        border-radius: 3px;
        margin-bottom: 4px;
    }

    .icon-delete::after {
        content: "";
        position: absolute;
        bottom: 100%;
        left: 50%;
        margin-bottom: -4px;
        transform: translateX(-50%);
        border: 4px solid transparent;
        border-top-color: #333;
        transition: visibility 0s .2s;
        visibility: hidden;
    }

    /* 关键CSS  */
    .icon-delete::before,
    .icon-delete::after {
        transition: visibility 0s .2s;
        visibility: hidden;
    }

    .icon-delete:hover::before,
    .icon-delete:hover::after {
        visibility: visible;
    }
    </style>
